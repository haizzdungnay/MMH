{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block content %}
  <p>
    <a href="{% url 'learning_logs:topic' topic.id %}" class="btn btn-link">
      ‚Üê Back to {{ topic }}
    </a>
  </p>
  <h2>Add a New Entry</h2>
  <form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-success">Add Entry</button>
    {% endbuttons %}
  </form>
{% endblock %}
